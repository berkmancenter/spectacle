<div class="modal-content">
    <div class="modal-title">Edit your text</div>
    <div class="modal-body">

        <div class="top-box clearfix">
            <textarea rows="4" cols="59" maxlength="140" placeholder="Type your text here"><%= attr.content %></textarea>
            <select class="font-list" id="font-list-<%= id %>"></select>
            <div class="textarea-info">max 140 characters</div>
        </div>

        <div class="bottom-chooser clearfix">
            <a href="#" class="text-modal-save btnz btnz-submit">OK</a>
        </div>
    </div>
</div>
